{% extends 'header.html' %}

{% block title %}Register â€“ Redlight{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="mb-4 auth-left red-bg">
        <h1 class="welcome-title">WELCOME</h1>
        <h4 class="welcome-subtitle">Your gateway to RedLight Sports Events</h4>

        <!-- Swiper Carousel -->
        <div class="auth-carousel swiper mySwiper">
            <div class="swiper-wrapper">
                {% for img in images %}
                    <div class="swiper-slide">
                        <img src="{{ url_for('static', filename=img) }}" alt="Slide">
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="auth-right">
        <div class="card card-auth p-4">
            <h3 class="text-center mb-3">Create your account</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="photo">Profile Picture (optional)</label>
                    <input type="file" name="photo" id="photo" class="form-control" accept="image/*" onchange="previewImage(event)">
                </div>
                <div class="text-center mb-3">
                    <img id="preview" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover; display: none;" />
                </div>
                <button type="submit" class="btn redlight-btn">Register</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{{ url_for('auth.login') }}" class=" btn text-decoration-none">Already have an account?</a>
            </div>
        </div>
    </div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function(){
        const output = document.getElementById('preview');
        output.src = reader.result;
        output.style.display = 'inline-block';
    };
    reader.readAsDataURL(event.target.files[0]);
}

// Swiper init
new Swiper(".mySwiper", {
    loop: true,
    autoplay: {
      delay: 4000,
      disableOnInteraction: true,
    },
    slidesPerView: 1,
    spaceBetween: 0,
  });
</script>
{% endblock %}
