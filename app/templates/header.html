<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Redlight{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg transparent-header px-4">
        <div class="d-flex align-items-center gap-2">
            <a href="{{ url_for('main.home') }}">
                <img src="{{ url_for('static', filename='website/logos/logo.svg') }}" alt="Icon" class="header-icon">
            </a>
            <span class="platform-tag ms-1">&lt;Sports Platform&gt;</span>
        </div>

        {% if current_user.is_authenticated %}
        <div class="dropdown ms-auto">
            <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle user-link" href="#" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="me-2">Hello, {{ current_user.name }}</span>
                {% if current_user.photo %}
                    <img src="{{ url_for('static', filename='uploads/' + current_user.photo) }}" class="header-profile-img" alt="Profile">
                {% else %}
                    <div class="header-profile-img bg-white"></div>
                {% endif %}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                <li><a class="dropdown-item" href="{{ url_for('auth.profile') }}">Edit Profile</a></li>
                <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a></li>
            </ul>
        </div>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
